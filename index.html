<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link href="src/css/weather-icons.css" rel="stylesheet">
        <link href="src/css/main.css" rel="stylesheet">
        <title>Miiniimaal Weather</title>
    </head>
    <body>
        
        <section class="">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- input form -->
                        <div class="my-5 mx-auto input-group mb-3" style="max-width: 500px;">
                            <div class="input-group-prepend">
                                <button id="refresh" class="form-control form-control-lg bg-transparent" onclick="getLocation();"><i class="fas fa-sync-alt"></i></button>
                            </div>
                            <input class="w-100 form-control form-control-lg" id="location" type="text" placeholder="Enter a location in English please"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- weather card -->
                        <div id="weather-card" class="card border-0 bg-transparent text-white d-none mx-auto" style="max-width: 500px;">
                            <div class="card-body">
                                <i id="icon" class="mr-5 display-1 wi"></i>
                                <span id="temp" class="display-2"></span>

                                <div class="">
                                    <span id="name" class="display-3 font-weight-bold">,</span> <span id="country" class="display-3"></span>
                                </div>

                                <div id="more-infos" class="row my-4">
                                    <div class="card bg-transparent border-0 col">
                                        <span id="humidity" class="align-middle">
                                            <i id="humidity-icon" class="more-infos-icon mr-2 wi wi-humidity"></i>
                                            <span id="humidity-data"></span>
                                        </span>
                                    </div>
                                    <div class="card bg-transparent border-0 col">
                                        <span id="pressure" class="align-middle">
                                            <i id="pressure-icon" class="more-infos-icon mr-2 wi wi-barometer"></i>
                                            <span id="pressure-data"></span>
                                        </span>
                                    </div>
                                    <div class="card bg-transparent border-0 col">
                                        <span id="wind" class="align-middle">
                                            <i id="wind-icon" class="more-infos-icon mr-2 wi wi-small-craft-advisory"></i>
                                            <span id="wind-data"></span>
                                        </span>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <p>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
