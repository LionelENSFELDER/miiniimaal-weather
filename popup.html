<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="src/css/weather-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="src/css/main.css" rel="stylesheet">
        <title>Miiniimaal Weather</title>
    </head>
    <body>
        <section class="vw-100 vh-100 pt-5">
            <div class="vw-100">
                <!-- weather card -->
                <div class="d-flex flex-row justify-content-center">
                    <!-- todo: add d-none class to weather-card ! -->
                    <div id="weather-card" class="card p-0 border-0 bg-transparent d-none">
                        <div class="card-body p-0 text-white">
                            <div class="w-100 d-flex flex-column justify-content-center mb-3">
                                <div class="mx-auto d-block">
                                    <span id="name" class=""></span> 
                                    <span id="country" class=""></span>
                                </div>
                                <div class="mx-auto d-block mb-5">
                                    <span id="now" class="w-100 d-block mx-auto">Now</span>
                                </div>
                            </div>
                            <div class="w-100 d-flex flex-row justify-content-center">
                                <i id="icon" class="wi"></i>
                                <span id="temp" class=""></span>
                            </div>
                            <div id="more-infos" class="col">
                                <div class="row p-1 rounded bg-more-infos">
                                    <div class="col p-0">
                                        <div id="humidity" class="d-flex flex-row justify-content-center align-items-center">
                                            <i id="humidity-icon" class="more-infos-icon mr-1 wi wi-humidity"></i>
                                            <span id="humidity-data"></span>
                                        </div>
                                    </div>
                                    <div class="col p-0">
                                        <div id="pressure" class="d-flex flex-row justify-content-center align-items-center">
                                            <i id="pressure-icon" class="more-infos-icon mr-1 wi wi-barometer"></i>
                                            <span id="pressure-data"></span>
                                        </div>
                                    </div>
                                    <div class="col p-0">
                                        <div id="wind" class="d-flex flex-row justify-content-center align-items-center">
                                            <i id="wind-icon" class="more-infos-icon mr-1 wi wi-small-craft-advisory"></i>
                                            <span id="wind-data"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/bootstrap.bundle.min.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
